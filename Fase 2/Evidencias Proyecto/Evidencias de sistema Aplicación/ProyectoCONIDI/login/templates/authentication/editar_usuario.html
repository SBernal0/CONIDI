{% extends 'base.html' %}
{% block title %}Editar Usuario{% endblock %}

{% block content %}
<h2>Editar Usuario: {{ usuario.nombre_completo }}</h2>
<hr>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">RUT</label>
                <input type="text" class="form-control" value="{{ usuario.rut }}" disabled>
                <small class="form-text text-muted">El RUT no se puede modificar.</small>
            </div>

            <div class="mb-3">
                <label for="nombre_completo" class="form-label">Nombre Completo</label>
                <input type="text" id="nombre_completo" name="nombre_completo" class="form-control" value="{{ usuario.nombre_completo }}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo Electr√≥nico</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ usuario.email }}" required>
            </div>

            <div class="mb-3">
                <label for="rol" class="form-label">Rol</label>
                <select id="rol" name="rol" class="form-select">
                    {% for rol in roles %}
                        <option value="{{ rol.id }}" {% if rol.id == usuario.rol.id %}selected{% endif %}>
                            {{ rol.nombre_rol }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="activo" name="activo" {% if usuario.activo %}checked{% endif %}>
                <label class="form-check-label" for="activo">
                    Usuario Activo
                </label>
            </div>

            <button type="submit" class="btn btn-success">Guardar Cambios</button>
            <a href="{% url 'listar_usuarios' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>

{% endblock %}
