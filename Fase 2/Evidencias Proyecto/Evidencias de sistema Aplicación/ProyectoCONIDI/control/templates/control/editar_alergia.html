{% extends 'base.html' %}
{% block title %}Editar Registro de Alergia{% endblock %}

{% block content %}
<h2>Editar Registro de Alergia</h2>
<p><strong>Ni침o/a:</strong> {{ nino.nombre }} {{ nino.ap_paterno }}</p>
<hr>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Tipo de Alergia</label>
                <input type="text" class="form-control" value="{{ registro.alergia.tipo_alergia }}" disabled>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="fecha_aparicion" class="form-label">Fecha de Aparici칩n / Diagn칩stico</label>
                    <input type="date" class="form-control" id="fecha_aparicion" name="fecha_aparicion" value="{{ registro.fecha_aparicion|date:'Y-m-d' }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="fecha_remision" class="form-label">Fecha de Remisi칩n (Opcional)</label>
                    <input type="date" class="form-control" id="fecha_remision" name="fecha_remision" value="{{ registro.fecha_remision|date:'Y-m-d' }}">
                    <small class="form-text text-muted">Dejar en blanco si la alergia sigue activa.</small>
                </div>
            </div>

            <div class="mb-3">
                <label for="observaciones" class="form-label">Observaciones</label>
                <textarea class="form-control" id="observaciones" name="observaciones" rows="3">{{ registro.observaciones|default:'' }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{% url 'controles' nino.rut_nino %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
