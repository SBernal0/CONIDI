{% extends 'base.html' %}
{% block title %}Editar Registro de Alergia{% endblock %}

{% block content %}
<h2>Editar Registro de Alergia</h2>
<p><strong>Niño/a:</strong> {{ nino.nombre }} {{ nino.ap_paterno }}</p>
<hr>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="categoria" class="form-label">Categoría</label>
                    <select class="form-select" id="categoria" name="categoria" required>
                        {% for cat in categorias_disponibles %}
                            <option value="{{ cat.id }}" {% if registro.categoria.id == cat.id %}selected{% endif %}>{{ cat.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="agente_especifico" class="form-label">Agente Específico</label>
                    <input type="text" class="form-control" id="agente_especifico" name="agente_especifico" value="{{ registro.agente_especifico }}" required>
                </div>
            </div>
            <div class="row">
                 <div class="col-md-6 mb-3">
                    <label for="mecanismo" class="form-label">Mecanismo Inmunitario</label>
                    <select class="form-select" id="mecanismo" name="mecanismo_inmunitario" required>
                         {% for value, display in mecanismos_choices %}
                            <option value="{{ value }}" {% if registro.mecanismo_inmunitario == value %}selected{% endif %}>{{ display }}</option>
                        {% endfor %}
                    </select>
                </div>
                 <div class="col-md-6 mb-3">
                    <label for="fecha_aparicion" class="form-label">Fecha Aparición/Diagnóstico</label>
                    <input type="date" class="form-control" id="fecha_aparicion" name="fecha_aparicion" value="{{ registro.fecha_aparicion|date:'Y-m-d' }}" required>
                </div>
            </div>
             <div class="row">
                 <div class="col-md-6 mb-3">
                    <label for="fecha_remision" class="form-label">Fecha de Remisión (Opcional)</label>
                    <input type="date" class="form-control" id="fecha_remision" name="fecha_remision" value="{{ registro.fecha_remision|date:'Y-m-d' }}">
                    <small class="form-text text-muted">Dejar en blanco si la alergia sigue activa.</small>
                </div>
            </div>
            <div class="mb-3">
                <label for="observaciones" class="form-label">Observaciones</label>
                <textarea class="form-control" id="observaciones" name="observaciones" rows="3">{{ registro.observaciones|default:'' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{% url 'control:detalle_nino' nino.rut_nino %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
